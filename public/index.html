    function display_c() {

      function display_ct() {
      var strcount
      var x = new Date()
      
      var h = x.getHours() > 12 ? x.getHours() -12 : x.getHours();
      var format = x.getHours() > 12 ? 'PM' : 'AM';
      document.getElementById('ct').innerHTML =w[x.getDay()]+','+d[x.getDate()]+'th ' +m[x.getMonth()]+' '+x.getFullYear()+','+h+':'+x.getMinutes()+':'+x.getSeconds()+' '+format;
      tt = display_c();
    }
    onload= display_ct()
   </script>

  /*  Toggle Switch  */
  
  .toggleSwitch span span {
    display: none;
  }
  
  @media only screen {
    .toggleSwitch {
      display: inline-block;
      height: 18px;
      position: relative;
      overflow: visible;
      padding: 0;
      /* margin-left: 50px; */
      cursor: pointer;
      width: 80px;
  }
    .toggleSwitch * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    .toggleSwitch label,
    .toggleSwitch > span {
      line-height: 20px;
      height: 20px;
      vertical-align: middle;
    }
    .toggleSwitch input:focus ~ a,
    .toggleSwitch input:focus + label {
      outline: none;
    }
    .toggleSwitch label {
      position: relative;
      z-index: 3;
      display: block;
      width: 100%;
    }
    .toggleSwitch input {
      position: absolute;
      opacity: 0;
      z-index: 5;
    }
    .toggleSwitch > span {
      position: absolute;
      left: -50px;
      width: 100%;
      margin: 0;
      padding-right: 50px;
      text-align: left;
      white-space: nowrap;
    }
    .toggleSwitch > span span {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 5;
      display: block;
      width: 50%;
      margin-left: 50px;
      text-align: left;
      font-size: 0.9em;
      width: 100%;
      left: 15%;
      top: -1px;
      opacity: 0;
    }
    .toggleSwitch a {
      position: absolute;
      right: 50%;
      z-index: 4;
      display: block;
      height: 100%;
      padding: 0;
      left: 2px;
      width: 18px;
      background-color: #fff;
      border: 1px solid #CCC;
      border-radius: 100%;
      -webkit-transition: all 0.2s ease-out;
      -moz-transition: all 0.2s ease-out;

    .toggleSwitch > span span:first-of-type {
      color: #ccc;
      opacity: 1;
      left: 45%;
    }
    .toggleSwitch > span:before {
      content: '';
      display: block;
      width: 100%;
      height: 100%;
      position: absolute;
      left: 50px;
      top: -2px;
      background-color: #fafafa;
      border: 1px solid #ccc;
      border-radius: 30px;
      -webkit-transition: all 0.2s ease-out;
      -moz-transition: all 0.2s ease-out;
      transition: all 0.2s ease-out;
  }
    .toggleSwitch input:checked ~ a {
      border-color: #fff;
      left: 100%;
      margin-left: -17px;
    }
    .toggleSwitch input:checked ~ span:before {
      border-color: #008000;
      box-shadow: inset 0 0 0 30px #008000;
    }
    .toggleSwitch input:checked ~ span span:first-of-type {
      opacity: 0;
    }
    .toggleSwitch input:checked ~ span span:last-of-type {

<script>
  $(function() {
// Set up pie chart and add data.
var config = {
  // type: 'doughnut',
  type: 'pie',
  options: {
    legend: {
      display: false
    },
    // cutoutPercentage: 0.1,
    animation: {
      animateScale: true
    }
  },
  data: {
    labels: [ "In progress", "Active", "Expired"],
    machineLabels: [ "progress", "active", "expired"],
    datasets: [{
      borderWidth: 0.5,
      backgroundColor: [
        '#651f70',
        '#1f4970',
        '#e74848'
      
      ],
      data: [20, 25, 15]
    }]
  }
};

// Instantiate the pie chart in the canvas element.
var myPie = new Chart(document.getElementById('progress-chart').getContext('2d'), config);

// Register click event to log the clicked label (machine name).
document.getElementById('progress-chart').onclick = function(evt) {
  var activePoints = myPie.getElementAtEvent(evt);
  var firstPoint = activePoints[0];
  if (firstPoint !== undefined) {
    var clickedItem = config.data.machineLabels[firstPoint._index];
    console.log(clickedItem);
  }
};

// Add the legend in custom area to allow CSS theming.
document.getElementById('chart-legend').innerHTML = myPie.generateLegend();
});
</script>
